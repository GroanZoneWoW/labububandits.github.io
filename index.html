<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Bandits - Ambershire Guild - Turtle WoW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="enter-overlay">
        <button id="enter-button" class="cta-button">Enter Site</button>
    </div>

    <audio id="background-song" src="song.mp3" loop></audio>
    
    <div id="mute-button">ðŸ”‡</div>

    <div class="site-container">
        <header class="site-header">
            </header>
        <main class="main-content">
             </main>
        <footer class="site-footer">
            </footer>
    </div>

    <script>
        const enterOverlay = document.getElementById('enter-overlay');
        const enterButton = document.getElementById('enter-button');
        const backgroundSong = document.getElementById('background-song');
        const muteButton = document.getElementById('mute-button');

        // When the user clicks "Enter"
        enterButton.addEventListener('click', () => {
            enterOverlay.style.display = 'none'; // Hide the overlay
            backgroundSong.play(); // Play the music
            muteButton.textContent = 'ðŸ”Š'; // Show the sound-on icon
        });

        // Mute button functionality
        muteButton.addEventListener('click', () => {
            // If the song is paused for any reason, play it
            if (backgroundSong.paused) {
                backgroundSong.play();
                backgroundSong.muted = false;
                muteButton.textContent = 'ðŸ”Š';
            } else {
                // Otherwise, just toggle mute
                backgroundSong.muted = !backgroundSong.muted;
                muteButton.textContent = backgroundSong.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            }
        });
    </script>

</body>
</html>
