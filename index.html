<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Bandits - Ambershire Guild - Turtle WoW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css/2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="background-song" src="song.mp3" loop></audio>

    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <img src="https://via.placeholder.com/150x150.png?text=Guild+Logo" alt="Labubu Bandits Guild Logo" class="guild-logo">
                <div class="guild-title">
                    <h1>Labubu Bandits</h1>
                    <p class="server-name">Ambershire - Turtle WoW</p>
                </div>
            </div>
            <button id="play-music-button" class="cta-button">Enable Music</button>
            <nav class="main-nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#recruitment">Recruitment</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section id="home">
                 </section>
            <section id="about">
                 </section>
            <section id="recruitment">
                 </section>
        </main>

        <footer class="site-footer">
            <p>&copy; 2025 Labubu Bandits. For the Horde!</p>
        </footer>
    </div>

    <script>
        const playButton = document.getElementById('play-music-button');
        const backgroundSong = document.getElementById('background-song');

        playButton.addEventListener('click', () => {
            backgroundSong.play();
            playButton.style.display = 'none'; // Hide the button after it's clicked
        });
    </script>

</body>
</html>
