<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Bandits - Ambershire Guild - Turtle WoW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="background-song" src="song.mp3" loop></audio>
    
    <div id="mute-button">ðŸ”‡</div>

    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <img src="https://via.placeholder.com/150x150.png?text=Guild+Logo" alt="Labubu Bandits Guild Logo" class="guild-logo">
                <div class="guild-title">
                    <h1>Labubu Bandits</h1>
                    <p class="server-name">Ambershire - Turtle WoW</p>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#recruitment">Recruitment</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
             <section id="home">
                 </section>
            <section id="about">
                 </section>
            <section id="recruitment">
                 </section>
        </main>

        <footer class="site-footer">
            <p>&copy; 2025 Labubu Bandits. For the Horde!</p>
        </footer>
    </div>

<script>
        const muteButton = document.getElementById('mute-button');
        const backgroundSong = document.getElementById('background-song');
        let hasMusicStarted = false; // Flag to check if music has started

        // This is the main function to start the music
        function initiateAudio() {
            if (hasMusicStarted) return; // Don't run this more than once

            backgroundSong.play();
            hasMusicStarted = true;
            muteButton.textContent = 'ðŸ”Š'; // Set icon to 'sound on'
        }

        // Add event listeners for ANY user interaction
        document.addEventListener('mousemove', initiateAudio);
        document.addEventListener('touchstart', initiateAudio);
        document.addEventListener('click', initiateAudio);
        document.addEventListener('keydown', initiateAudio);

        // Mute button functionality
        muteButton.addEventListener('click', () => {
            // If music hasn't started yet, clicking the mute button should start it
            if (!hasMusicStarted) {
                initiateAudio();
                return;
            }
            
            // Toggle mute/unmute if music is already playing
            if (backgroundSong.muted) {
                backgroundSong.muted = false;
                muteButton.textContent = 'ðŸ”Š';
            } else {
                backgroundSong.muted = true;
                muteButton.textContent = 'ðŸ”‡';
            }
        });
    </script>

</body>
</html>
